<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ScoreGoat</title>

</head>
<body class="" style="background-color: #f6f6f6; font-family: sans-serif; -webkit-font-smoothing: antialiased; font-size: 14px; line-height: 1.4; margin: 0; padding: 0; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">
<table class="body" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; background-color: #f6f6f6;">
    <tr>
        <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;"> </td>
        <td class="container" style="font-family: sans-serif; font-size: 14px; vertical-align: top; display: block; Margin: 0 auto; max-width: 680px; padding: 10px; width: 680px;">
            <div class="content" style="box-sizing: border-box; display: block; Margin: 0 auto; max-width: 680px; padding: 10px;">
                <table class="main" style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%; background: #ffffff; border-radius: 3px;">
                    <table  style="border-collapse: separate; mso-table-lspace: 0pt; mso-table-rspace: 0pt; width: 100%;">
                        <p
                                style="font-family: sans-serif; font-size: 18px; font-weight: normal; margin: 0; Margin-bottom: 20px; " th:text="${preview_message}">
                        </p>
                        <p
                                style="font-family: sans-serif; font-size: 12px; font-weight: normal; margin: 0; Margin-bottom: 0px;" th:text="${first_line}">
                        </p>
                        <p
                                style="font-family: sans-serif; font-size: 16px; font-weight: bold; margin: 0; Margin-bottom: 10px; text-align: center; background-color: cornflowerblue;" th:text="${user}">
                        </p>
                        <p
                                style="font-family: sans-serif; font-size: 12px; font-weight: normal; margin: 0; Margin-botto: 0px;" th:text="${second_line}">
                        <p
                                style="font-family: sans-serif; font-size: 16px; font-weight: bold; margin: 0; Margin-bottom: 20px; text-align: center; background-color: cornflowerblue;" th:text="${newPassword}">
                        </p>
                        </p>
                        <p
                                style="font-family: sans-serif; font-size: 16px; font-weight:lighter ; margin: 0; Margin-bottom: 10px;" th:text="${information_after}">
                        </p>
                    </table>
                </table>
            </div>
        </td>
        <td style="font-family: sans-serif; font-size: 14px; vertical-align: top;"> </td>
    </tr>
</table>
</body>
</html>
